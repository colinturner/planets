<div class="search-component">
  <div class="search-group">
    <i class="glyphicon glyphicon-search"></i>
    <input
      (keyup)="searchWhenFinishedTyping($event.srcElement.value)"
      (keydown)="resetTypingTimer()"
      class="search-input"
      type="text"
      placeholder="Search by planet name">
  </div>
</div>
