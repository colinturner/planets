<app-page-header></app-page-header>
<app-search-bar id="search" (searchTerm)="getPlanets(undefined, $event); setSearchTerm($event);"></app-search-bar>
<app-planets-table
  [planets]="planets.results"
  [films]="films">
</app-planets-table>
<app-pagination
  [itemsCount]="itemsCount"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (changePage)="getPlanets($event, searchTerm)"
></app-pagination>
