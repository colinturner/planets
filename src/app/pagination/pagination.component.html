<div class="pagination">
  <span class="pagination-button edge-button">First</span>
  <span class="pagination-button glyphicon glyphicon-triangle-left"></span>
  <span class="current-page pagination-button">{{ currentPage }}</span>
  <span class="pagination-button">{{ currentPage + 1 }}</span>
  <span class="pagination-button">...</span>
  <span class="pagination-button glyphicon glyphicon-triangle-right"></span>
  <span class="pagination-button edge-button">Last</span>
</div>
